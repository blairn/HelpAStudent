<template name='browse_jobs'>
  <div class='col-md-2'></div>
  <div class='col-md-8'>
    <div class='row'>
      {{> job_list}}
    </div>
  </div>
</template>

<template name='job_list'>
  {{#each jobs}}
    {{> job }}
  {{/each}}
</template>

<template name='job'>
  <div class='job col-md-6'>
    <div class='row'>
      <div class='col-md-2'>
        <i class="fa fa-{{icon}} fa-3x"></i>
      </div>
      <div class='col-md-10'>
        <a href='job_page/{{_id}}'>
          <div class='job_title'>{{job_title}}</div>
          <div class='job_reward'>${{job_reward}}</div>
        </a>
        <div class='job_description'>{{category_description}}</div>
        <div class='job_description'>{{job_description}}</div>
      </div>
    </div>
  </div>
</template>
